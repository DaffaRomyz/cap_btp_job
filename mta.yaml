_schema-version: 3.3.0
ID: cap_btp_job
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: cap_btp_job-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: cap_btp_job-auth
  - name: cap_btp_job-db
  - name: cap_btp_job-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    instances: 1
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: cap_btp_job-db-deployer
  type: hdb
  path: db
  requires:
  - name: cap_btp_job-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: cap_btp_job
  type: approuter.nodejs
  path: app/router
  properties:
    # SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: cap_btp_job-auth
  - name: cap_btp_job-html5-runtime
  - name: cap_btp_job-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: cap_btp_job-app-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: cap_btp_job-auth
  - name: srv-api
  - name: cap_btp_job-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cap_btp_job_account.zip
      name: cap_btp_jobcap_btp_job_account
      target-path: resources
    - artifacts:
      - cap_btp_job_report.zip
      name: cap_btp_jobcap_btp_job_report
      target-path: resources
    - artifacts:
      - cap_btp_job_transaction.zip
      name: cap_btp_jobcap_btp_job_transaction
      target-path: resources
- name: cap_btp_jobcap_btp_job_account
  type: html5
  path: app/cap_btp_job_account
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cap_btp_jobcap_btp_job_report
  type: html5
  path: app/cap_btp_job_report
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cap_btp_jobcap_btp_job_transaction
  type: html5
  path: app/cap_btp_job_transaction
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cap_btp_job-destinations
  type: com.sap.application.content
  requires:
  - name: cap_btp_job-auth
    parameters:
      service-key:
        name: cap_btp_job-auth-key
  - name: cap_btp_job-html5-repo-host
    parameters:
      service-key:
        name: cap_btp_job-html5-repo-host-key
  - name: srv-api
  - name: cap_btp_job-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: cap_btp_job-html5-repository
          ServiceInstanceName: cap_btp_job-html5-repo-host
          ServiceKeyName: cap_btp_job-html5-repo-host-key
          sap.cloud.service: cap_btp_job.service
        - Authentication: OAuth2UserTokenExchange
          Name: cap_btp_job-auth
          ServiceInstanceName: cap_btp_job-auth
          ServiceKeyName: cap_btp_job-auth-key
          sap.cloud.service: cap_btp_job.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: cap_btp_job-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: cap_btp_job-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
    # service-plan: broker
  requires:
  - name: app-api
- name: cap_btp_job-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cap_btp_job-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: cap_btp_job-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cap_btp_job-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
